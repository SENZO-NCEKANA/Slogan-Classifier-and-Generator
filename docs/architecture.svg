<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="box" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="800" height="420" fill="url(#bg)"/>
  <text x="400" y="32" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="700">System Architecture  Slogan Generator &amp; Classifier</text>
  
  <!-- Generator pipeline -->
  <text x="24" y="68" fill="#94a3b8" font-size="12" font-weight="600">SLOGAN GENERATOR</text>
  <rect x="20" y="78" width="100" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="70" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">Industry + Seed</text>
  <line x1="120" y1="100" x2="155" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="155" y="78" width="100" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="205" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">Tokenize &amp; Pad</text>
  <line x1="255" y1="100" x2="290" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="290" y="78" width="110" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="345" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">Embedding (100d)</text>
  <line x1="400" y1="100" x2="435" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="435" y="78" width="80" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="475" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">LSTM 150</text>
  <line x1="515" y1="100" x2="550" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="550" y="78" width="80" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="590" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">LSTM 100</text>
  <line x1="630" y1="100" x2="665" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="665" y="78" width="115" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="722" y="105" text-anchor="middle" fill="#e2e8f0" font-size="11">Dense Softmax</text>
  <line x1="780" y1="100" x2="785" y2="100" stroke="#64748b" stroke-width="2"/>
  <rect x="785" y="78" width="0" height="44" fill="none"/>
  <text x="772" y="125" text-anchor="end" fill="#38bdf8" font-size="11">Generated Slogan</text>

  <!-- Classifier pipeline -->
  <text x="24" y="208" fill="#94a3b8" font-size="12" font-weight="600">SLOGAN CLASSIFIER</text>
  <rect x="20" y="218" width="100" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="70" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">Slogan Text</text>
  <line x1="120" y1="240" x2="155" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="155" y="218" width="100" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="205" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">spaCy Preprocess</text>
  <line x1="255" y1="240" x2="290" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="290" y="218" width="100" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="340" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">Tokenize &amp; Pad</text>
  <line x1="390" y1="240" x2="425" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="425" y="218" width="110" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="480" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">Embedding (100d)</text>
  <line x1="535" y1="240" x2="570" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="570" y="218" width="80" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="610" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">LSTM 150</text>
  <line x1="650" y1="240" x2="685" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="685" y="218" width="80" height="44" rx="6" fill="url(#box)" stroke="#475569" filter="url(#shadow)"/>
  <text x="725" y="245" text-anchor="middle" fill="#e2e8f0" font-size="11">LSTM 100</text>
  <line x1="765" y1="240" x2="800" y2="240" stroke="#64748b" stroke-width="2"/>
  <rect x="700" y="218" width="0" height="44" fill="none"/>
  <text x="400" y="290" text-anchor="middle" fill="#94a3b8" font-size="11">Dense Softmax (142 industries) ? Predicted Industry</text>

  <!-- Data block -->
  <rect x="20" y="320" width="760" height="88" rx="8" fill="rgba(30,41,59,0.8)" stroke="#475569"/>
  <text x="400" y="348" text-anchor="middle" fill="#f8fafc" font-size="13" font-weight="600">Data Pipeline</text>
  <text x="400" y="372" text-anchor="middle" fill="#94a3b8" font-size="11">slogan-valid.csv ? df (output, industry) ? spaCy ? modified_slogan ? Keras Tokenizer ? padded sequences</text>
</svg>
